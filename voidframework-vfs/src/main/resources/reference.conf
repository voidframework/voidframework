voidframework {

    # Core configuration
    core {

        acceptedScanPaths += "dev.voidframework.vfs.module"
    }

    # Virtual File Storage configuration
    vfs {

        # To define a storage engine, simply create an object whose name will be used during binding Guicem
        #
        # Example:
        #
        #   # Engine named "memory"
        #   memory {
        #
        #       # Engine implementation class name
        #       className = "dev.voidframework.vfs.engine.MemoryVirtualFileStorage"
        #
        #       # Indicates whether this is the default engine
        #       default = true
        #   }
        #
        #   # Engine named "disk"
        #   disk {
        #
        #       # Engine implementation class name
        #       className = "dev.voidframework.vfs.engine.DiskVirtualFileStorage"
        #
        #       # Indicates whether this is the default engine
        #       default = false
        #
        #       # Defines base path of the directory where files will be stored.
        #       # The default value is: null (default Java temporary folder)
        #       basePath = null
        #   }
    }
}
